<div class="company-list">
  <mat-card *ngFor="let company of companies" class="company-card">
    <mat-card-header>
      <mat-card-title>{{ company.companyName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Адрес: {{ company.companyAddress }}</p>
      <p>Email: {{ company.companyEmail }}</p>
      <p>Телефон: {{ company.companyPhone }}</p>
      <p>Рейтинг: {{ company.companyRating }}/5</p>
    </mat-card-content>
  </mat-card>
</div>
